<!--
  The purpose of this file is to lay out the structure for the game that is a part of our St. Margaret's 
  Bay Area Woodland Conservation Website, using Bootstrap. It does load HTML dynamically for the
  images.
  Authors: Terry Goldsmith (created the initial file which includes all the required code)
         : Chris Churchill
         : Romina Rahman (revised code to add the congratulations and try again texts and the buttons)
-->


<html>
  <head>
    <title>Game</title>

    <!-- These 2 lines are required for Bootstrap to work -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap css and icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Programmer defined css -->
    <link rel="stylesheet" href="./css/demo1.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  
  </head>


  <!-- When the page is loaded setup() is called to fill div's pic1,
       pic2 and pic3 present below -->

  <body onload="setup()">
     <header>

      <!-- Title header -->
      <div id="top-header">

      <div id="header-image-menu">

          <h1 id = "image-text">
              St. Margarets Bay Woodland Conservation Area 
          </h1>
      </div>
    </header>

    <div class="w3-top">
      <div class="w3-bar w3-black w3-card">
        <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="../Woodland.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
        <a href="../Gallery.html" class="w3-bar-item w3-button w3-padding-large">GALLERY</a>
        <a href="../Woodland.html#SERVICES" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SERVICES</a>
        <a href="../map.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">MAP</a>
        <a href="../Woodland.html#CONTACT" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
        <a href="demo1.html" class="w3-bar-item w3-button w3-padding-large">GAME</a>
        <div class="w3-dropdown-hover w3-hide-small">
          <button class="w3-padding-large w3-button" >ABOUT US <i class="fa fa-caret-down"></i></button>     
          <div class="w3-dropdown-content w3-bar-block w3-card-4">
            <a href="Incomplete.html" class="w3-bar-item w3-button">Resources</a>
            <a href="Incomplete.html" class="w3-bar-item w3-button">Animals</a>
            <a href="Incomplete.html" class="w3-bar-item w3-button">Support</a>
            <a href="Incomplete.html" class="w3-bar-item w3-button">Volunteer</a>
            <a href="Incomplete.html" class="w3-bar-item w3-button">FAQS</a>
          </div>
        </div>
        <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
      </div>
    </div>

    <!-- This div contains the question and the images. This div is blurred when the messages and buttons are 
    displayed. -->
    <div class="blur_background">

    <!-- All Bootstrap grid classes are required to be in a container class -->
    <div class="container text-center">
        <!-- defines the first row -->
        <div class="row top-space">
          <!-- defines 1 column which includes all 12 column sections -->
          <!-- the heading displays the question using JavaScript-->
          <div class="col-12">
            <h1 id="heading"></h1>
          </div>
        </div>
        <!-- defines the second row -->
        <div class="row top-space">
          <!-- defines 3 columns which each include 4 column sections
               which add up to 12 as they must -->
          <div class="col-lg-4" id="pic1">
          </div>
          <div class="col-lg-4" id="pic2">
          </div>
          <div class="col-lg-4" id="pic3">
          </div>
        </div>
      </div>

  </div>
        
    <!-- The "CONGRATULATIONS!!!" message is displayed when the user selects the correct answer. -->
    <h1 class="congrats">CONGRATULATIONS!!!</h1>

    <!-- A button containing the text "Ok". The user returns back to the game and the congratulations message
    is removed from screen when the button is clicked. -->
    <button type="button" name="button" class="btn btn-dark btn-lg ok_button">Ok</button>
    
    <!-- The "TRY AGAIN" message is displayed when the user selects an incorrect answer. -->
    <h1 class="try_again">TRY AGAIN</h1>

    <!-- A button containing the text "Ok". The user returns back to the game and the try again message is removed
    from the screen. -->
    <button type="button" name="button" class="btn btn-dark btn-lg try_button">Ok</button>
      
     <!-- Programmer defined js -->  
    <script src="./js/demo1.js"></script>
  </body>
</html>
